apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: gestao-estoque-api
  name: gestao-estoque-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gestao-estoque-api
  template:
    metadata:
      labels:
        io.kompose.service: gestao-estoque-api
    spec:
      restartPolicy: Always
      
      securityContext:
        fsGroup: 1000
      
      containers:
        - name: gestao-estoque-api
          image: luccalivino/gestao-estoque-api:latest
          imagePullPolicy: Always
          
          ports:
            - containerPort: 5011
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: gestao-estoque-env
          
          resources: {}

          # Liveness Probe - verifica se o container está vivo
          livenessProbe:
            httpGet:
              path: /
              port: 5011
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Readiness Probe - verifica se o container está pronto para receber tráfego
          readinessProbe:
            httpGet:
              path: /
              port: 5011
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---

apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: gestao-estoque-api
  name: gestaoestoque-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 5011
    protocol: TCP
  selector:
    io.kompose.service: gestao-estoque-api
